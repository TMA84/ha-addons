name: "Hello world"
description: "My first real add-on!"
version: "1.1.38"
slug: "hello_world"
init: false
arch:
  - aarch64
  - amd64
  - armv7
startup: services
ports:
  8200/tcp: 8200
map:
  - type: config
    read_only: False
options:
  clientid: ""
  clientsecret: ""
  room: ""
  data: ""
  apiserver: "127.0.0.1"
  apiport: 5005
schema:
  clientid: str
  clientsecret: str
  room: str
  data: str
  apiserver: str
  apiport: int
configuration:
  clientid:
    name: Spotify ClientID
    description: Insert your Spotify Client ID
  clientsecret:
    name: Spotify Client Secret
    description: Insert your Spotify Client Secret
  room:
    name: Room
    description: Name of the room
  apiserver:
    name: SONOS API Server
    description: IP address of the SONOS API server
  apiport:
    name: SONOS API Port
    description: Port of the SONOS API server
  data:
    name: Data
    description: data file to send
