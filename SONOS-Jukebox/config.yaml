name: "SONOS Jukebox"
description: "Touch-based Sonos jukebox interface for kids and families"
version: "2.2.28"
slug: "sonos_jukebox"
arch:
  - aarch64
  - amd64
  - armv7
url: "https://github.com/TMA84/ha-addons"
startup: services
init: false
webui: "http://[HOST]:[PORT:8200]/"
panel_icon: mdi:music-box
ports:
  8200/tcp: 8200
ingress: true
ingress_port: 8200
ingress_stream: false
panel_iframe: true
map:
  - share:rw
  - media:ro
  - config:ro
options:
  spotify_client_id: ""
  spotify_client_secret: ""
  sonos_server: "127.0.0.1"
  sonos_port: 5005
  default_room: ""
  admin_pin: "1234"
schema:
  spotify_client_id: str
  spotify_client_secret: str
  sonos_server: str
  sonos_port: int
  default_room: str
  admin_pin: str
